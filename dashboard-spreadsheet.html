<body>
    <div class="container">
        <div class="header">
            <h1>Customer Billing Dashboard</h1>
            <p style="color: #6b7280; margin-top: 5px;">Import your customer data and track credit usage & projections</p>
            
            <div class="header-controls">
                <div class="file-input-wrapper">
                    <button class="btn btn-primary">üìÅ Import CSV/Excel</button>
                    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" onchange="handleFileUpload(event)">
                </div>
                <button class="btn btn-secondary" onclick="downloadTemplate()">üì• Download Template</button>
                <button class="btn btn-success" onclick="exportData()">üíæ Export Data</button>
                <button class="btn btn-danger" onclick="clearAllData()" style="margin-left: auto;">üóëÔ∏è Clear All Data</button>
            </div>
        </div>

        <div id="messageContainer"></div>
        <div id="dashboardContent"></div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="edit-modal">
        <div class="edit-content">
            <h2 id="editModalTitle">Edit Value</h2>
            
            <div class="form-group">
                <label id="editModalLabel">Value</label>
                <input type="number" id="editModalInput" step="0.01">
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let customersData = [];
        let editingCustomer = null;
        let editingField = null;
        let viewMode = localStorage.getItem('view_mode') || 'table'; // 'cards' or 'table'
        let expandedRows = new Set();
        let sortColumn = 'daysRemaining';
        let sortDirection = 'asc';

        // Load data from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadDataFromStorage();
            renderDashboard();
        });

        function loadDataFromStorage() {
            const stored = localStorage.getItem('billing_dashboard_data');
            if (stored) {
                customersData = JSON.parse(stored);
            }
        }

        function saveDataToStorage() {
            localStorage.setItem('billing_dashboard_data', JSON.stringify(customersData));
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info-banner';
            container.innerHTML = `<div class="${className}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                    if (jsonData.length === 0) {
                        showMessage('No data found in file', 'error');
                        return;
                    }

                    // Parse the data
                    customersData = jsonData.map(row => {
                        // Helper to safely parse numbers
                        const safeParseFloat = (value, defaultValue = 0) => {
                            if (value === null || value === undefined || value === '') return defaultValue;
                            const parsed = parseFloat(value);
                            return isNaN(parsed) ? defaultValue : parsed;
                        };
                        
                        const customer = {
                            projectId: row['Project ID'] || row['project_id'] || '',
                            companyName: row['Company Name'] || row['company_name'] || '',
                            arr: safeParseFloat(row['ARR'] || row['arr']),
                            startingBalance: safeParseFloat(row['Starting Balance'] || row['starting_balance']),
                            startDate: row['Start Date'] || row['start_date'] || '',
                            creditsRemaining: safeParseFloat(row['Total Credits Remaining'] || row['credits_remaining'] || row['Total Credits']),
                            perHourRate: safeParseFloat(row['Per Hour Rate'] || row['per_hour_rate']),
                            sfdcLink: row['SFDC Link'] || row['sfdc_link'] || '',
                            monthlyUsage: {}
                        };

                        // Parse monthly usage columns - be more explicit
                        for (let key in row) {
                            const trimmedKey = key.trim();
                            if (trimmedKey.match(/^\d{4}-\d{2}$/)) {
                                // Format: 2025-06, 2025-07, etc.
                                const value = row[key];
                                if (value !== null && value !== undefined && value !== '') {
                                    const hours = safeParseFloat(value);
                                    customer.monthlyUsage[trimmedKey] = hours;
                                }
                            } else if (trimmedKey.match(/^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s+\d{4}$/i)) {
                                // Format: Jan 2025, Feb 2025, etc.
                                const date = new Date(trimmedKey);
                                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                                const value = row[key];
                                if (value !== null && value !== undefined && value !== '') {
                                    const hours = safeParseFloat(value);
                                    customer.monthlyUsage[monthKey] = hours;
                                }
                            }
                        }

                        return customer;
                    });

                    saveDataToStorage();
                    renderDashboard();
                    
                    // Debug: Show what was imported
                    console.log('Imported customers:', customersData);
                    console.log('First customer monthly usage:', customersData[0]?.monthlyUsage);
                    
                    showMessage(`‚úÖ Successfully imported ${customersData.length} customer(s)!`, 'success');
                    
                    // Reset file input
                    event.target.value = '';
                } catch (error) {
                    console.error('Import error:', error);
                    showMessage(`Error reading file: ${error.message}`, 'error');
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function downloadTemplate() {
            const template = [
                {
                    'Project ID': 'proj-abc123',
                    'Company Name': 'Acme Corporation',
                    'ARR': 50000,
                    'Starting Balance': 100000,
                    'Start Date': '2025-01-01',

                    'SFDC Link': 'https://salesforce.com/account/123',
                    '2025-06': 1200,
                    '2025-07': 1280,
                    '2025-08': 1350,
                    '2025-09': 1420,
                    '2025-10': 1500,
                    '2025-11': 950
                },
                {
                    'Project ID': 'proj-def456',
                    'Company Name': 'TechStart Inc',
                    'ARR': 75000,
                    'Starting Balance': 150000,
                    'Start Date': '2025-02-15',
                    'Total Credits Remaining': 75000,
                    'Per Hour Rate': 8.00,
                    'SFDC Link': 'https://salesforce.com/account/456',
                    '2025-06': 1800,
                    '2025-07': 1900,
                    '2025-08': 2000,
                    '2025-09': 2100,
                    '2025-10': 2200,
                    '2025-11': 1400
                }
            ];

            const ws = XLSX.utils.json_to_sheet(template);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Customers');
            XLSX.writeFile(wb, 'billing_dashboard_template.xlsx');
        }

        function exportData() {
            if (customersData.length === 0) {
                showMessage('No data to export', 'error');
                return;
            }

            const exportData = customersData.map(customer => {
                const row = {
                    'Project ID': customer.projectId,
                    'Company Name': customer.companyName,
                    'ARR': customer.arr,
                    'Starting Balance': customer.startingBalance,
                    'Start Date': customer.startDate,
                    'Total Credits Remaining': customer.creditsRemaining,
                    'Per Hour Rate': customer.perHourRate,
                    'SFDC Link': customer.sfdcLink
                };

                // Add monthly usage columns
                for (let month in customer.monthlyUsage) {
                    row[month] = customer.monthlyUsage[month];
                }

                return row;
            });

            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Customers');
            XLSX.writeFile(wb, `billing_dashboard_export_${new Date().toISOString().split('T')[0]}.xlsx`);
            showMessage('‚úÖ Data exported successfully!', 'success');
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                customersData = [];
                saveDataToStorage();
                renderDashboard();
                showMessage('All data cleared', 'success');
            }
        }

        function calculateMetrics(customer) {
            // Current date: November 18, 2025
            const TODAY = new Date('2025-11-18');
            
            // Get all months sorted
            const months = Object.keys(customer.monthlyUsage).sort();
            
            // Debug logging
            if (customer.companyName === '[24]7.ai' || customer.companyName === 'Ada') {
                console.log(`Debug ${customer.companyName}:`, {
                    months: months,
                    monthlyUsage: customer.monthlyUsage,
                    perHourRate: customer.perHourRate,
                    creditsRemaining: customer.creditsRemaining
                });
            }
            
            if (months.length === 0 || !customer.perHourRate) {
                console.warn(`No data for ${customer.companyName}: months=${months.length}, rate=${customer.perHourRate}`);
                return {
                    totalHoursUsed: 0,
                    totalCostUsed: 0,
                    remainingCredits: customer.creditsRemaining,
                    usagePercent: 0,
                    dailyHours: 0,
                    dailyCost: 0,
                    dodGrowthRate: 0,
                    projectedDaysRemaining: 'N/A',
                    projectedDepletionDate: 'N/A',
                    startingBalance: customer.startingBalance || 0,
                    perHourRate: customer.perHourRate || 0
                };
            }

            // Calculate total hours used from monthly data
            const totalHoursUsed = Object.values(customer.monthlyUsage).reduce((sum, val) => sum + val, 0);
            
            // Calculate total cost used (hours √ó rate)
            const totalCostUsed = totalHoursUsed * customer.perHourRate;
            
            // Use creditsRemaining from spreadsheet (as of Nov 18, 2025)
            const remainingCredits = customer.creditsRemaining;
            const startingBalance = customer.startingBalance || 0;
            const usagePercent = startingBalance > 0 ? ((startingBalance - remainingCredits) / startingBalance) * 100 : 0;

            // Helper function to get days in a month
            function getDaysInMonth(yearMonth) {
                const [year, month] = yearMonth.split('-').map(Number);
                return new Date(year, month, 0).getDate();
            }

            // Calculate daily HOURS for each month
            const dailyHoursData = [];
            for (let month of months) {
                const monthlyHours = customer.monthlyUsage[month];
                let daysInPeriod;
                
                // Special handling for November 2025 (partial month - only Nov 1-18)
                if (month === '2025-11') {
                    daysInPeriod = 18;
                } else {
                    daysInPeriod = getDaysInMonth(month);
                }
                
                const dailyHours = monthlyHours / daysInPeriod;
                dailyHoursData.push({
                    month: month,
                    dailyHours: dailyHours,
                    monthlyHours: monthlyHours,
                    days: daysInPeriod
                });
            }

            // Calculate day-over-day (DoD) growth rate based on HOURS
            let dodGrowthRate = 0;
            if (dailyHoursData.length >= 2) {
                const growthRates = [];
                for (let i = 1; i < dailyHoursData.length; i++) {
                    const prevDailyHours = dailyHoursData[i - 1].dailyHours;
                    const currDailyHours = dailyHoursData[i].dailyHours;
                    if (prevDailyHours > 0) {
                        const growth = ((currDailyHours - prevDailyHours) / prevDailyHours) * 100;
                        growthRates.push(growth);
                    }
                }
                dodGrowthRate = growthRates.length > 0 
                    ? growthRates.reduce((a, b) => a + b, 0) / growthRates.length 
                    : 0;
            }

            // Current daily hours (most recent month)
            const currentDailyHours = dailyHoursData[dailyHoursData.length - 1].dailyHours;
            
            // Current daily cost (hours √ó rate)
            const currentDailyCost = currentDailyHours * customer.perHourRate;

            // Project when credits will run out
            // Formula: Days until empty = Remaining Credits √∑ ((Current Daily Hours √ó (1 + Daily Growth Rate)) √ó per hour rate)
            let projectedDaysRemaining = 'N/A';
            let projectedDepletionDate = 'N/A';

            if (currentDailyHours > 0 && remainingCredits > 0 && customer.perHourRate > 0) {
                let remaining = remainingCredits;
                let dailyHours = currentDailyHours;
                let daysCount = 0;
                const dailyGrowthMultiplier = 1 + (dodGrowthRate / 100);
                
                // Project day by day until credits run out (max 3650 days = 10 years)
                while (remaining > 0 && daysCount < 3650) {
                    const dailyCost = dailyHours * customer.perHourRate;
                    remaining -= dailyCost;
                    dailyHours = dailyHours * dailyGrowthMultiplier;
                    daysCount++;
                }
                
                projectedDaysRemaining = daysCount;

                // Calculate the actual depletion date
                const depletionDate = new Date(TODAY);
                depletionDate.setDate(depletionDate.getDate() + daysCount);
                projectedDepletionDate = depletionDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

            return {
                totalHoursUsed,
                totalCostUsed,
                remainingCredits,
                usagePercent,
                dailyHours: currentDailyHours,
                dailyCost: currentDailyCost,
                dodGrowthRate,
                projectedDaysRemaining,
                projectedDepletionDate,
                startingBalance,
                perHourRate: customer.perHourRate
            };
        }

        function getStatus(metrics) {
            if (metrics.projectedDaysRemaining === 'N/A') {
                return 'healthy';
            }
            
            const days = metrics.projectedDaysRemaining;
            if (days >= 120) return 'healthy';      // Green: 120+ days (4+ months)
            if (days >= 90) return 'warning';       // Yellow: 90-120 days (3-4 months)
            if (days >= 45) return 'orange';        // Orange: 45-90 days (1.5-3 months)
            return 'critical';                      // Red: <45 days
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function formatRate(rate) {
            // Format rates with appropriate precision for fractional cents
            if (rate < 0.01) {
                // Less than 1 cent - show up to 4 decimal places (e.g., $0.0250)
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 3,
                    maximumFractionDigits: 4
                }).format(rate);
            } else if (rate < 1) {
                // Between 1 cent and $1 - show 2-3 decimals (e.g., $0.025 or $0.58)
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 3
                }).format(rate);
            } else {
                // $1 or more - show 2 decimals (e.g., $5.50)
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(rate);
            }
        }

        function saveEdit() {
            const newValue = parseFloat(document.getElementById('editModalInput').value);
            
            if (isNaN(newValue)) {
                alert('Please enter a valid number');
                return;
            }

            if (editingField === 'startingBalance' || editingField === 'creditsRemaining' || editingField === 'arr' || editingField === 'perHourRate') {
                customersData[editingCustomer][editingField] = newValue;
            } else {
                // It's a monthly usage value (hours)
                customersData[editingCustomer].monthlyUsage[editingField] = newValue;
            }

            saveDataToStorage();
            renderDashboard();
            closeEditModal();
            showMessage('‚úÖ Value updated successfully!', 'success');
        }

        function addNewMonth(customerIndex) {
            const monthInput = prompt('Enter month (YYYY-MM format, e.g., 2025-11):');
            if (!monthInput) return;

            if (!monthInput.match(/^\d{4}-\d{2}$/)) {
                alert('Invalid format. Please use YYYY-MM format (e.g., 2025-11)');
                return;
            }

            const usageInput = prompt('Enter HOURS used for ' + monthInput + ':');
            if (usageInput === null) return;

            const hours = parseFloat(usageInput);
            if (isNaN(hours)) {
                alert('Please enter a valid number');
                return;
            }

            customersData[customerIndex].monthlyUsage[monthInput] = hours;
            saveDataToStorage();
            renderDashboard();
            showMessage('‚úÖ Month added successfully!', 'success');
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {

            }
            renderDashboard();

        function getSortedCustomers() {
            const customersWithMetrics = customersData.map((customer, index) => ({
                customer,
                index,
                metrics: calculateMetrics(customer),
                status: getStatus(calculateMetrics(customer))
            }));

            return customersWithMetrics.sort((a, b) => {
                let aVal, bVal;

                switch (sortColumn) {
                    case 'companyName':
                        aVal = a.customer.companyName.toLowerCase();
                        bVal = b.customer.companyName.toLowerCase();
                        break;
                    case 'remainingCredits':
                        aVal = a.metrics.remainingCredits;
                        bVal = b.metrics.remainingCredits;
                        break;
                    case 'daysRemaining':
                        aVal = a.metrics.projectedDaysRemaining === 'N/A' ? 999999 : a.metrics.projectedDaysRemaining;
                        bVal = b.metrics.projectedDaysRemaining === 'N/A' ? 999999 : b.metrics.projectedDaysRemaining;
                        break;
                    case 'status':
                        const statusOrder = { critical: 0, orange: 1, warning: 2, healthy: 3 };
                        aVal = statusOrder[a.status];
                        bVal = statusOrder[b.status];
                        break;
                    case 'arr':
                        aVal = a.customer.arr;
                        bVal = b.customer.arr;
                        break;
                    case 'perHourRate':
                        aVal = a.customer.perHourRate;
                        bVal = b.customer.perHourRate;
                        break;
                    case 'dailyCost':
                        aVal = a.metrics.dailyCost;
                        bVal = b.metrics.dailyCost;
                        break;
                    default:
                        return 0;
                }

                if (typeof aVal === 'string') {
                    return sortDirection === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                } else {
                    return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                }
            });
        }
